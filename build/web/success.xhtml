<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="bootstrap/css/custom.css" />
        <title>Simple Blog</title>
    </h:head>
    
    <h:body>
        <div class="container-fluid">
      
        <div class="row" id="header">
          <div class="row">
            <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
              <p class="header-logo resize"><a href="index.xhtml">Simple Blog</a></p>
              <p class="header-text resize">Because we're hungry.</p>
            </div>
            <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
              <div class="pull-right icon-header">
                <button type="button" class="btn btn-info btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Add Post"><a href="add_post.xhtml"><i class="glyphicon glyphicon-plus"></i></a></button>
                <button type="button" class="btn btn-warning btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Users Database"><a href="#"><i class="glyphicon glyphicon-user"></i></a></button>
                <button type="button" class="btn btn-danger btn-circle btn-lg" data-toggle="tooltip" data-placement="left" title="Sign Out"><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-md-offset-1">
            <div class="sidebar">
              <ul class="nav nav-pills nav-stacked text-center">
                  <li role="presentation"><img src="resources/bootstrap/img/side.jpg" class="center-block img-responsive img-thumbnail"></img></li>
                <li role="presentation" class="active"><a href="#">Already Published</a></li>
                <li role="presentation" class="active"><a href="#">To Be Published</a></li>
                <li role="presentation" class="active"><a href="#">New Post</a></li>
                <li role="presentation" class="active"><a href="#">Users' Database</a></li>
                <li role="presentation" class="active"><a href="#">Sign Out</a></li>
              </ul>
            </div>
          </div>
          
            
          <div class="col-md-8">
              <h:form>
                  <h:outputText value="#{login.role}" /><br />
                  <h:outputText value="#{login.email}" />
              </h:form>
              
              <c:if test="#{login.role} == 'Editor'">jelek</c:if>
              
              berhasil
          </div>
            
        </div>

        <div class="row" id="footer">
          <div class="footer-text">
            <p class="text-right">IF3110 Pengembangan Aplikasi Berbasis Web</p>
            <p class="text-right">Arina Listyarini Dwiastuti (13512006) | Gifari Kautsar (13512020) | Indam Muhammad (13512026)</p>
          </div>
        </div>
      </div>
        <h:outputScript name="bootstrap/js/custom.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
    </h:body>
</html>
